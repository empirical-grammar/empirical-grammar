default: &default
  pool: <%= ENV.fetch("RAILS_MAX_THREADS") { 5 } %>
  timeout: 5000

development_env: &development_env
  database: quill_cms_development
  host: localhost
  port: 5433
  user: root
  password: password

elastic_beanstalk_env: &elastic_beanstalk_env
  database: <%= ENV['RDS_DB_NAME'] %>
  user: <%= ENV['RDS_DB_USERNAME'] %>
  password: <%= ENV['RDS_DB_PASSWORD'] %>
  host: <%= ENV['RDS_HOSTNAME'] %>
  port: <%= ENV['RDS_PORT'] %>

# Warning: The database defined as "test" will be erased and
# re-generated from your development database when you run "rake".
# Do not set this db to the same as development or production.
test:
  <<: *default
  database: quill_cms_test
  host: localhost

# For non-replica-configured environments, just set up regular dbs
# Non-present ENV variables are `nil`, and non-numeric to_i is 0
<% if ENV['MAKARA_REPLICA_READ_PERCENTAGE'].to_i == 0 %>

development:
  <<: *default
  <<: *development_env
  adapter: postgresql
  debug: <%= ENV['MAKARA_REPLICA_READ_PERCENTAGE'] %>

production: &production
  <<: *default
  <<: *elastic_beanstalk_env
  adapter: postgresql

staging:
  <<: *production

# For Makara configured environments:
<% else %>

development:
  <<: *default
  adapter: postgresql_makara
  makara:
    id: postgres_development_db
    disable_blacklist: true
    sticky: true
    connections:
      - role: master
        name: master
        <<: *development_env
      - role: slave
        name: replica
        <<: *development_env

staging:
  <<: *default
  adapter: postgresql_makara
  makara:
    id: postgres_staging_db
    disable_blacklist: true
    sticky: true
    connections:
      - role: master
        name: master
        <<: *elastic_beanstalk_env
      - role: slave
        name: replica
        <<: *elastic_beanstalk_env

production:
  <<: *default
  adapter: postgresql_makara
  makara:
    id: postgres_production_db
    disable_blacklist: true
    sticky: true
    connections:
      - role: master
        name: master
        <<: *elastic_beanstalk_env
      - role: slave
        name: dummy_replica
        weight: <%= 100 - ENV['MAKARA_REPLICA_READ_PERCENTAGE'].to_i %>
        <<: *elastic_beanstalk_env
      - role: slave
        name: replica
        weight: <%= ENV['MAKARA_REPLICA_READ_PERCENTAGE'].to_i %>
        <<: *elastic_beanstalk_env
        host: <%= ENV['RDS_REPLICA_HOSTNAME'] %>
        <% if ENV.key?('RDS_REPLICA_PORT') %>
        port: <%= ENV['RDS_REPLICA_PORT'] %>
        <% end %>

<% end %>
