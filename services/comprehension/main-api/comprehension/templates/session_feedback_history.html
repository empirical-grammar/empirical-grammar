{% load staticfiles %}

<link rel="stylesheet" type="text/css" href="{% static 'admin/css/base.css' %}">

<table>
  <tr>
    <th>Session</th>
    <th>Attempts</th>
    <th>Prompt IDs</th>
    <th>Start Time</th>
  </tr>
  {% for s in sessions %}
  <tr>
    <td><a href="{% url 'get_session_feedback_history_detail' session_id=s.session_id %}">{{ s.session_id }}</a></td>
    <td>{{ s.attempts }}</td>
    <td>{{ s.prompt_ids }}</td>
    <td>{{ s.created_at }}</td>
  </tr>
  {% endfor %} 
</table>
