version: 2
jobs:
  lms_rails_build:
    working_directory: ~/Empirical-Core
    parallelism: 4
    docker:
      - image: circleci/ruby:2.5.1-node
        environment:
          PG_DB: quill_test_db
          PG_USER: ubuntu
          RAILS_ENV: test
          RACK_ENV: test
      - image: postgres:10.5-alpine
        environment:
          POSTGRES_USER: ubuntu
          POSTGRES_DB: quill_test_db
          POSTGRES_PASSWORD: ""
    steps:
      - checkout
      - restore_cache:
          keys:
            - bundle-cache-lms-v2-{{ checksum "services/QuillLMS/Gemfile.lock" }}
            - bundle-cache-lms-v2
      - restore_cache:
          keys:
            - npm-cache-lms-v2-{{ checksum "services/QuillLMS/package.json" }}
            - npm-cache-lms-v2-
      - restore_cache:
          keys:
            - npm-cache-lms-v3-{{ checksum "services/QuillLMS/client/package.json" }}-{{ checksum "services/QuillLMS/client/package-lock.json" }}
            - npm-cache-lms-v3-{{ checksum "services/QuillLMS/client/package.json" }}-
            - npm-cache-lms-v3-
      - run:
          name: Bundle Install if cache isn't present.
          command: |
            cd services/QuillLMS
            # BUNDLE_GEMS__CONTRIBSYS__COM defined in https://circleci.com/gh/empirical-org/Empirical-Core/edit#env-vars
            bundle config --local gems.contribsys.com ${BUNDLE_GEMS__CONTRIBSYS__COM}
            bundle check || bundle install --path vendor/bundle
      - run:
          name: NPM install, should be short-cutted if cache is present
          command: |
            cd services/QuillLMS
            npm install && npm run build:test
      - save_cache:
          key: bundle-cache-lms-v2-{{ checksum "services/QuillLMS/Gemfile.lock" }}
          paths:
            - services/QuillLMS/vendor/bundle
      - save_cache:
          key: npm-cache-lms-v2-{{ checksum "services/QuillLMS/package.json" }}
          paths:
            - services/QuillLMS/node_modules
      - save_cache:
          key: npm-cache-lms-v3-{{ checksum "services/QuillLMS/client/package-lock.json" }}-{{ checksum "services/QuillLMS/client/package-lock.json" }}
          paths:
            - services/QuillLMS/client/node_modules
      - run:
          name: Install postgres dependencies
          command: |
            sudo apt-get update
            sudo apt-cache search postgres
            sudo apt install -y postgresql-client
      - run:
          name: Copy Config files
          command: |
            cd services/QuillLMS
            cp .env-sample .env
            cp config/database.yml.circle config/database.yml
      - run:
          name: Set up DB
          command: |
            cd services/QuillLMS
            bundle exec rake db:structure:load
            bundle exec rake db:migrate
          environment:
            DATABASE_URL: "postgres://ubuntu@localhost:5432/quill_test_db"
      - run:
          name: Run tests
          command: |
            cd services/QuillLMS
            TESTFILES=$(circleci tests glob "spec/**/*_spec.rb" | circleci tests split)
            bundle exec rspec -- ${TESTFILES}
  lms_node_build:
    working_directory: ~/Empirical-Core
    parallelism: 2
    docker:
      - image: circleci/node:8.11.3
    steps:
      - checkout
      - restore_cache:
          keys:
            - npm-cache-lms-v3-{{ checksum "services/QuillLMS/client/package.json" }}-{{ checksum "services/QuillLMS/client/package-lock.json" }}
            - npm-cache-lms-v3-{{ checksum "services/QuillLMS/client/package.json" }}-
            - npm-cache-lms-v3-
      - run:
          name: Install NPM dependencies
          command: |
            cd services/QuillLMS/client
            npm install
      - save_cache:
          key: npm-cache-lms-v3-{{ checksum "services/QuillLMS/client/package-lock.json" }}-{{ checksum "services/QuillLMS/client/package-lock.json" }}
          paths:
            - services/QuillLMS/client/node_modules
      - run:
          name: Run LMS Frontend Tests
          command: |
            cd services/QuillLMS/client
            TESTFILES=$(circleci tests glob "app/**/*.test.*" | circleci tests split)
            node --expose-gc ./node_modules/.bin/jest $TESTFILES --maxWorkers=2 --logHeapUsage
  cms_rails_build:
    working_directory: ~/Empirical-Core
    docker:
      - image: ruby:2.3.1
        environment:
          PG_DB: quill_cms_test_db
          PG_USER: ubuntu
          RAILS_ENV: test
          RACK_ENV: test
      - image: postgres:10.5-alpine
        environment:
          POSTGRES_USER: ubuntu
          POSTGRES_DB: quill_cms_test_db
          POSTGRES_PASSWORD: ""
      - image: docker.elastic.co/elasticsearch/elasticsearch:5.6.2
        environment:
          - xpack.security.enabled: false
    steps:
      - checkout
      - restore_cache:
          keys:
            - bundle-cache-cms{{ checksum "services/QuillCMS/Gemfile.lock" }}
      - run:
          name: Bundle Install if cache isn't present.
          command: |
            cd services/QuillCMS
            bundle config --local gems.contribsys.com ${BUNDLE_GEMS__CONTRIBSYS__COM}
            bundle check || bundle install --path vendor/bundle
      - save_cache:
          key: bundle-cache-cms{{ checksum "services/QuillCMS/Gemfile.lock" }}
          paths:
            - services/QuillCMS/vendor/bundle
      - run:
          name: Copy Config files
          command: |
            cd services/QuillCMS
            cp config/database.yml.circle config/database.yml
      - run:
          name: Set up DB
          command: |
            cd services/QuillCMS
            bundle exec rake db:migrate
          environment:
            DATABASE_URL: "postgres://ubuntu@localhost:5432/quill_cms_test_db"
      - run:
          name: Run CMS tests
          command: |
            cd services/QuillCMS
            bundle exec rake spec
  connect_node_build:
    working_directory: ~/Empirical-Core
    docker:
      - image: circleci/node:7.7.4
    steps:
      - checkout
      - restore_cache:
          key: npm-cache-connect-v2-{{ checksum "services/QuillConnect/package-lock.json" }}
      - run:
          name: Install NPM dependencies
          command: |
            cd services/QuillConnect
            npm install
      - save_cache:
          key: npm-cache-connect-v2-{{ checksum "services/QuillConnect/package-lock.json" }}
          paths:
            - services/QuillConnect/node_modules
      - run:
          name: Run QuillConnect Tests
          command: |
            cd services/QuillConnect
            npm run jest
  lessons_node_build:
