  comprehension_rails_build:
    working_directory: ~/Empirical-Core
    docker:
      - image: circleci/ruby:2.5.1-node
        environment:
          PG_DB: quill_comprehension_db
          PG_USER: ubuntu
          RAILS_ENV: test
          RACK_ENV: test
      - image: postgres:10.5-alpine
        environment:
          POSTGRES_USER: ubuntu
