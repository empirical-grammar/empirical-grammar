      - image: circleci/python:3.7.4
        environment:
          PG_HOST: "localhost"
          PG_NAME: quill_comprehension_api_db
          PG_USER: ubuntu
          PG_PASS: ""
          PG_PORT: "5432"
          DJANGO_SETTINGS_MODULE: "mysite.settings.circle"
