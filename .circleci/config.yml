            cd services/comprehension/main-api
            pip install --user -r requirements.txt.dev
      - run:
          name: Set up DB
          command: |
            cd services/comprehension/main-api
            python manage.py migrate
          environment:
            PG_DB: quill_comprehension_api_db
            PG_USER: ubuntu
            PG_PASS: ""
            DJANGO_SETTINGS_MODULE: "mysite.settings.circle"
      - run:
