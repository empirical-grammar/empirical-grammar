version: 2
jobs:
  build:
    working_directory: ~/Empirical-Core
    docker:
      - image: ruby:2.5.1
        environment:
          PG_HOST: localhost
          PG_USER: ubuntu
          RAILS_ENV: test
          RACK_ENV: test
      - image: postgres:10.5-alpine
        environment:
          POSTGRES_USER: ubuntu
          POSTGRES_DB: emp_gr_test
    steps:
      - checkout
      - run:
          name: Install Ruby Dependencies
          command: |
            cd services/QuillLMS
            bundle install
      - run:
          name: Set up DB
          command: |
            bundle exec rake db:create
            bundle exec rake db:structure:load
          environment:
            DATABASE_URL: "postgres://ubuntu@localhost:5432/emp_gr_test"
      - run:
          name: Run tests
          command: bundel exec rake spec